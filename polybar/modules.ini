[module/date]
type = internal/date

interval = 1.0

time = %H:%M
format-background = ${color.bg}
format-foreground = ${color.fg}
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = "ÔÄó"
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

label = %date% %time%

label-background = ${color.mb}

[module/battery-combined-udev]
type = custom/script
exec = ~/dotfile/script/polybar/battery-combined-udev/battery-combined-udev.sh
tail = true

label-background = ${color.mb}

[module/wireless-network]
type = internal/network
# interface = wlp2s0
interface-type = wireless

interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true

# Available tags:
#   <label-connected> (default)
#   <ramp-signal>
format-connected = <label-connected> <ramp-signal>
format-connected-prefix = "Ô™® "
format-connected-background = ${color.mb}
format-connected-foreground = ${color.green}

# Available tags:
#   <label-disconnected> (default)
format-disconnected = <label-disconnected>
format-disconnected-prefix = "Ô™© "
format-disconnected-background = ${color.mb}
format-disconnected-foreground = ${color.red}

# Used when connected, but ping fails (see ping-interval)
# Available tags:
#   <label-connected> (default)
#   <label-packetloss>
#   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

# All labels support the following tokens:
#   %ifname%    [wireless+wired]
#   %local_ip%  [wireless+wired]
#   %local_ip6% [wireless+wired]
#   %essid%     [wireless]
#   %signal%    [wireless]
#   %upspeed%   [wireless+wired]
#   %downspeed% [wireless+wired]
#   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
#   %linkspeed% [wired]
#   %mac%       [wireless+wired] (New in version 3.6.0)

speed-unit = ''

# Default: %ifname% %local_ip%
# label-connected = %essid% %downspeed:9%
label-connected = %essid% %downspeed%
label-connected-background = ${color.mb}
label-connected-foreground = ${color.amber}

# Default: (none)
label-disconnected = None
label-disconnected-foreground = ${color.red}

# Default: (none)
#label-packetloss-foreground = #eefafafa

# Only applies if <ramp-signal> is used
ramp-signal-0 = üò±
ramp-signal-1 = üò†
ramp-signal-2 = üòí
ramp-signal-3 = üòä
ramp-signal-4 = üòÉ
ramp-signal-5 = üòà

# Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
# Framerate in milliseconds
animation-packetloss-framerate = 500

[module/wired-network]
type = internal/network
interface-type = wired

interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
